<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        form {
            width: 350px;
            background-color: SlateGray;
            border: 2px solid LightSteelBlue;
            padding: 20px;
            font-size: 14px;
            color: white;
        }

        .grupo-campo {
            display: flex;
            align-items: center;
            margin-bottom: 2px;
            margin-left: 15px;
        }

        .grupo-campo label {
            flex: 1;
            margin-right: 10px;
            margin-left: 10px;
        }

        .grupo-campo input {
            flex: 2;
            padding: 8px;
            border: 2px solid #ccc;
            padding-right: 5px;
            border-radius: 5px;
            font-size: 1.05em;
        }

        input:required {
            border-color: red;
        }

        input:invalid {
            border-color: red;
        }

        fieldset {
            border: none;;
        }

        legend {
            font-weight: bold;
            margin-bottom: 10px;
        }

        button {
            cursor: pointer;
        }

        button:hover {
            background-color: #6b8eae;
        }
    </style>
</head>

<body>
    <form id="formulario" action="#">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="grupo-campo">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
            </div>
            <div class="grupo-campo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="correo@dominio.com" required>
            </div>
            <div class="grupo-campo">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" placeholder="P.e. +444323244"
                    pattern="^\+\d{1,3}\d{9,12}$"
                    oninvalid="setCustomValidity('El número de teléfono debe empezar con un + seguido del código del país y el número, por ejemplo: +444323244')"
                    oninput="setCustomValidity('')">
            </div>
            <div class="grupo-campo">
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais">
            </div>
            <div class="grupo-campo">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="18" max="100" value="18">
            </div>
        </fieldset>
        <fieldset>
            <legend>Datos de tarjeta de crédito</legend>
            <div class="grupo-campo">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" pattern="\d{16}"
                    oninvalid="setCustomValidity('El número de tarjeta debe contener exactamente 16 dígitos')"
                    oninput="setCustomValidity('')" required>
            </div>
            <div class="grupo-campo">
                <label for="nombre_tarjeta">Nombre</label>
                <input type="text" id="nombre_tarjeta" name="nombre_tarjeta" placeholder="Nombre del propietario"
                    required>
            </div>
        </fieldset>
        <button type="submit">Realizar compra</button>
    </form>
</body>

</html>
